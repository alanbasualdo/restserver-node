<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

    <h1>Google Sign-In</h1>
    <hr>

    <div id="g_id_onload" data-client_id="132995452767-qtj842rhvemlmeit2nefmm4iic6orl1v.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google-signout">Sign Out</button>

</body>

<script>

    function handleCredentialResponse(response) {

        // Google token : ID_TOKEN
        // console.log('id_token', response.credential);

        let url = (window.location.hostname.includes('localhost'))
            ? 'http://localhost:8080/api/auth/google'
            : 'https://restserver-node-ferher.herokuapp.com/api/auth/google'

        const body = { id_token: response.credential }

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(body)
        })
            .then(r => r.json())
            .then(resp => {
                console.log(resp)
                localStorage.setItem('email', resp.usuario.correo)
            })
            .then(location.reload())
            .catch(console.warn)
    }

    const button = document.getElementById('google-signout')
    button.onclick = () => {

        console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()

        google.accounts.id.revoke(localStorage.getItem('email'), done => {
            localStorage.clear()
            location.reload()
        })

    }

</script>

</html>
