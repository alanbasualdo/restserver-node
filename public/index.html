<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="132995452767-qtj842rhvemlmeit2nefmm4iic6orl1v.apps.googleusercontent.com"
                data-auto_prompt="false" data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <br>
            <button id="google-signout" class="btn btn-primary">Salir</button>
        </div>
        <div class="col-sm-6">
            <h1>Login</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="ContraseÃ±a">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>

</body>

</html>
